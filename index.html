<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="test" class="carousel">

		<div id="slides-container" class="slides">
			<div class="slide active">Slide 1</div>
			<div class="slide">Slide 2</div>
			<div class="slide">Slide 3</div>
			<div class="slide">Slide 4</div>
			<div class="slide">Slide 5</div>
		</div>

		<div id="controls-container" class="controls">
			<span class="control control-pause" id="pause"><i class="fas fa-pause-circle"></i></span>
			<span class="control control-previous" id="previous"><i class="fas fa-arrow-circle-left"></i></span>
			<span class="control control-next" id="next"><i class="fas fa-arrow-circle-right"></i></span>
		</div>

		<div id="indicators-container" class="indicators">
			<div class="indicator active" data-slide-to="0"></div>
			<div class="indicator" data-slide-to="1"></div>
			<div class="indicator" data-slide-to="2"></div>
			<div class="indicator" data-slide-to="3"></div>
			<div class="indicator" data-slide-to="4"></div>
		</div>

	</div>

	<script src="js/main.js"></script>
</body>

</html>
